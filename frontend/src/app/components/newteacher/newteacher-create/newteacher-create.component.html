<mat-card>
  <mat-card-title>Novo Professor</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Nome"
        [(ngModel)]="newteacher.nome"
        name="nome"
      />
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput 
        placeholder="Idade" 
        [(ngModel)]="newteacher.idade" 
        name="idade" />
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Materia"
        [(ngModel)]="newteacher.materia"
        name="materia"
      />
    </mat-form-field>
  </form>
  <button class="button1" mat-raised-button (click)="createNewTeacher()" color="primary">
    Salvar
  </button>

  <button class="button2" mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
